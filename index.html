<!DOCTYPE html>
<html>
<head>
    <title>Tables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
        }

        #inputForm {
            max-width: 400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="button"] {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>Input Table with Total Score</h1>
    <form id="inputForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="fathername">Father's Name:</label>
        <input type="text" id="fathername" name="fathername"><br><br>

        <label for="score">Score:</label>
        <input type="number" id="score" name="score"><br><br>

        <input type="button" value="Add to Table" onclick="addToTable()">
    </form>

    <table border="1" id="dataTable">
        <tr>
            <th>Name</th>
            <th>Father's Name</th>
            <th>Score</th>
            <th>Total Score</th>
        </tr>
    </table>

    <script src="index.js">
       
    </script>
</body>
</html>
